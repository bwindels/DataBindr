<!DOCTYPE html>
<html>
	<head>
		<script src="model.js"></script>
		<script type="text/javascript">
				var User = new bw.Model({
					name: "",
					lastname: "",
					birthyear: 1900
				});
				
				var me = new User(),
					setterlistenercalled = false;
				
				me.name.onchange(function(value){
					setterlistenercalled = true;
				});
				
				me.name("Peter");
				
				me.set({
					lastname: "Pan"
				});
				
				console.log("listener got called?: "+setterlistenercalled);
				console.log("name: "+me.name());
				console.log("lastname: "+me.lastname());
				console.log("default value for birthyear: "+me.birthyear());
				console.log("json: "+JSON.stringify( me.simplify() ));
				
				/*
					prints out:
				
					listener got called?: true
					name: Peter
					lastname: Pan
					default value for birthyear: 1900
					json: {"name":"Peter","lastname":"Pan","birthyear":1900}
				*/
		</script>
	</head>
	<body>
		
	</body>
</html>
